# Optional: Render Blueprint. Prefer manual setup (see RENDER_DEPLOY.md).
services:
  - type: web
    name: spt-backend
    runtime: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: MAIL_USER
        sync: false
      - key: MAIL_PASS
        sync: false
